<!DOCTYPE html>
<html>
    <head>
        <title>Squirrel Sightings</title>
    </head>
    <body>
        <h1>Squirrel Sightings</h1>
        {% if sightings %}
        <ul>
            <a href="{% url 'add' %}">
                <button type="button">
                    Add Sighting
                </button>
            </a>
            <br>
            {% for sighting in sightings %}
            <li><a href="{% url 'edit' sighting.id %}">{{ sighting.id }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            <p>No sightings are available.</p>
        {% endif %}
    </body>
</html>
